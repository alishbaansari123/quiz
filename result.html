<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .section-1{
            height: 200px;
            width: 14.5em;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .p-l{
            font-size: 15px;
            font-weight: 500;
        }

        .h1-1{
            font-size: 45px;
        }

    </style>

</head>
<body>
    
    <div class="main-section text-center mt-4">
        <div class="content">
         <p class="h1">Quiz Result</p>
         <p class="mt-3"><img src="https://cdn2.iconfinder.com/data/icons/greenline/512/check-512.png" height="80px" width="80px" alt="" class="img-fluid"></p>
         <p class="lead mt-3">Nice Job ,you passed!</p>
        </div>
        <div class="all-section d-flex justify-content-center mt-4 container">
            <!-- section-1 -->
          <div class="section-1 py-3 px-3">
            <p class="lead p-l">YOUR SCORE</p>
            <h1 class="text-success h1-1">100%</h1>
            <hr>
            <small class="">Passed Score: 100%</small>
          </div>

            <!-- section-2 -->
          <div class="section-1 py-3 px-3 ms-4">
            <p class="lead p-l">YOUR SCORE</p>
            <h1 class="text-success h1-1">10</h1>
            <hr>
            <small class="">Passed Score: 10</small>
          </div>
        </div>
        <div class="review-btn my-4">
            <button class="btn bg-primary text-white">Review Quiz</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
